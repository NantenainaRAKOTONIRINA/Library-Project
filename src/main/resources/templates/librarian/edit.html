<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title>[[#{librarian.edit.headline}]]</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 class="flex-grow-1">[[#{librarian.edit.headline}]]</h1>
                <div>
                    <a th:href="@{/librarians}" class="btn btn-secondary">[[#{librarian.edit.back}]]</a>
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('librarian')}" />
            <form th:action="${requestUri}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='librarian', field='idLibrarian', disabled=true, type='number')}" />
                <div th:replace="~{fragments/forms::inputRow(object='librarian', field='name', required=true)}" />
                <div th:replace="~{fragments/forms::inputRow(object='librarian', field='pwd', required=true)}" />
                <div th:replace="~{fragments/forms::inputRow(object='librarian', field='role', type='select')}" />
                <input type="submit" th:value="#{librarian.edit.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
