<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title>[[#{returnLoaning.list.headline}]]</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 class="flex-grow-1">[[#{returnLoaning.list.headline}]]</h1>
                <div>
                    <a th:href="@{/returnLoanings/add}" class="btn btn-primary ms-2">[[#{returnLoaning.list.createNew}]]</a>
                </div>
            </div>
            <div th:if="${returnLoanings.empty}">[[#{returnLoaning.list.empty}]]</div>
            <div th:if="${!returnLoanings.empty}" class="table-responsive">
                <table class="table table-striped table-hover align-middle">
                    <thead>
                        <tr>
                            <th scope="col">[[#{returnLoaning.idReturnLoaning.label}]]</th>
                            <th scope="col">[[#{returnLoaning.returnDate.label}]]</th>
                            <th><!-- --></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="returnLoaning : ${returnLoanings}">
                            <td>[[${returnLoaning.idReturnLoaning}]]</td>
                            <td>[[${returnLoaning.returnDate}]]</td>
                            <td>
                                <div class="float-end text-nowrap">
                                    <a th:href="@{/returnLoanings/edit/{idReturnLoaning}(idReturnLoaning=${returnLoaning.idReturnLoaning})}" class="btn btn-sm btn-secondary">[[#{returnLoaning.list.edit}]]</a>
                                    <form th:action="@{/returnLoanings/delete/{idReturnLoaning}(idReturnLoaning=${returnLoaning.idReturnLoaning})}"
                                            th:data-confirm-message="#{delete.confirm}" method="post" class="js-submit-confirm d-inline">
                                        <button type="submit" class="btn btn-sm btn-secondary">[[#{returnLoaning.list.delete}]]</button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
