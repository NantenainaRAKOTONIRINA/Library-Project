<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title>[[#{sanction.add.headline}]]</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 class="flex-grow-1">[[#{sanction.add.headline}]]</h1>
                <div>
                    <a th:href="@{/sanctions}" class="btn btn-secondary">[[#{sanction.add.back}]]</a>
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('sanction')}" />
            <form th:action="${requestUri}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='sanction', field='dateBegin', required=true, inputClass='js-datetimepicker')}" />
                <div th:replace="~{fragments/forms::inputRow(object='sanction', field='dateEnd', required=true, inputClass='js-datetimepicker')}" />
                <div th:replace="~{fragments/forms::inputRow(object='sanction', field='member', type='select')}" />
                <div th:replace="~{fragments/forms::inputRow(object='sanction', field='copyBook', type='select')}" />
                <input type="submit" th:value="#{sanction.add.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
