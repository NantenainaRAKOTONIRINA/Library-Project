<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title>[[#{typeMember.edit.headline}]]</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 class="flex-grow-1">[[#{typeMember.edit.headline}]]</h1>
                <div>
                    <a th:href="@{/typeMembers}" class="btn btn-secondary">[[#{typeMember.edit.back}]]</a>
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('typeMember')}" />
            <form th:action="${requestUri}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='typeMember', field='idTypeMember', disabled=true, type='number')}" />
                <div th:replace="~{fragments/forms::inputRow(object='typeMember', field='name', required=true)}" />
                <div th:replace="~{fragments/forms::inputRow(object='typeMember', field='nbLoaningDays', required=true, type='number')}" />
                <div th:replace="~{fragments/forms::inputRow(object='typeMember', field='coeffSanction', required=true, type='number')}" />
                <input type="submit" th:value="#{typeMember.edit.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
